<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .transaction-wrapper {
            width: 90%;
            margin: 5% auto;
            border: 2px #5a2d8a;
            border-radius: 10px;
            overflow-y: auto; /* Allow scrolling if content exceeds height */
            max-height: 90vh; /* Limit height to 90% of viewport height */
        }
        .transaction-details {
            padding: 20px;
            white-space: pre-wrap; /* Ensures line breaks are preserved */
        }
        .transaction-details p {
            margin: 0;
            padding: 5px 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="transaction-wrapper">
        <div class="transaction-details" id="transactionContent">
            <!-- Transaction content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve transaction data from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const transaction = urlParams.get('transaction');
            const transactionContentElement = document.getElementById('transactionContent');
        
            // Decode and display transaction content
            try {
                const decodedContent = decodeURIComponent(transaction);
                const headerMatch = decodedContent.match(/^.*?(\n|$)/); // Match everything before the first newline or end of string
                const header = headerMatch ? headerMatch[0].trim() : ''; // Extract and trim the header
                const body = decodedContent.replace(header, ''); // Remove the header from the content
                const transactionDetails = `<p>${header}</p>\n<p>${body}</p>`; // Construct the transaction details with header and body
                transactionContentElement.innerHTML = transactionDetails; // Display the transaction details
            } catch (error) {
                console.error('Error decoding transaction content:', error);
                transactionContentElement.innerHTML = '<p>Error decoding transaction content.</p>';
            }
        });
    </script>
</body>
</html>
