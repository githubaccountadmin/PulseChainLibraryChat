<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .transaction-wrapper {
            width: 90%;
            margin: 5% auto;
            border: 2px solid purple;
            border-radius: 10px;
            overflow-y: auto; /* Allow scrolling if content exceeds height */
            max-height: 90vh; /* Limit height to 90% of viewport height */
        }
        .transaction-details {
            padding: 20px;
            white-space: pre-wrap; /* Ensures line breaks are preserved */
        }
        .transaction-details h2 {
            color: #fff;
            font-size: 24px;
            margin-top: 0;
        }
        .transaction-details p {
            margin: 0;
            padding: 5px 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="transaction-wrapper">
        <div class="transaction-details" id="transactionContent">
            <!-- Transaction content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve transaction data from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const transaction = urlParams.get('transaction');
            const transactionContentElement = document.getElementById('transactionContent');

            // Decode and display transaction content
            try {
                const decodedContent = decodeURIComponent(transaction);
                transactionContentElement.innerHTML = `<h2>Transaction Details</h2><p>${decodedContent}</p>`;
            } catch (error) {
                console.error('Error decoding transaction content:', error);
                transactionContentElement.innerHTML = '<h2>Transaction Details</h2><p>Error decoding transaction content.</p>';
            }
        });
    </script>
</body>
</html>
