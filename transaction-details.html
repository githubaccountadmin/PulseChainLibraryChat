<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .transaction-wrapper {
            width: 90%;
            margin: 5% auto;
            border: 2px solid purple;
            border-radius: 10px;
            overflow-y: auto; /* Allow scrolling if content exceeds height */
            max-height: 90vh; /* Limit height to 90% of viewport height */
        }
        .transaction-details {
            padding: 20px;
            white-space: pre-wrap; /* Ensures line breaks are preserved */
        }
        .transaction-details p {
            margin: 0;
            padding: 5px 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="transaction-wrapper" id="transactionContent">
        <!-- Transaction content will be dynamically inserted here -->
        <p class="transaction-details">Transaction Time: <span id="txTime"></span></p>
        <p class="transaction-details">From Address: <span id="fromAddress"></span></p>
        <p class="transaction-details">Transaction Tags: <span id="transactionTags"></span></p>
    </div>

    <script src="transaction-details.js"></script>
</body>
</html>
