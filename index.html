<!DOCTYPE html>
<html>
<head>
    <title>The PulseChain Press</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body class="dark-mode">
    <h1>Welcome to The PulseChain Press</h1>
    
    <button id="connectButton">Connect Wallet</button>
    <div id="networkStatus"></div>

    <div id="posts">
        <h2>Posts</h2>
        <textarea id="postInput" rows="4" cols="50"></textarea>
        <button id="publishButton">Publish</button>
        <ul id="postList"></ul>
    </div>
    
    <div id="transaction-data-window" class="scrollable-window"></div>
    <button id="fetchDataButton">Load More Blocks</button>
    <input type="text" id="blockCountInput" placeholder="Enter block count">
    
    <script src="script.js"></script>
</body>
</html>
