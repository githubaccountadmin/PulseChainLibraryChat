<!DOCTYPE html>
<html>
<head>
     <title>The PulseChain Press</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>Welcome to The PulseChain Press</h1>

    <button id="connectButton">Connect Wallet</button>
    <div id="networkStatus"></div>

    <div id="inputSection">
        <div id="tweetInputDiv">
            <h2>Tweets</h2>
            <input type="text" id="tweetInput">
            <button id="tweetButton">Post Tweet</button>
        </div>
        <div id="bookInputDiv">
            <h2>Books</h2>
            <input type="text" id="bookInput">
            <button id="bookButton">Add Book</button>
        </div>
        <div id="storyInputDiv">
            <h2>Stories</h2>
            <input type="text" id="storyInput">
            <button id="storyButton">Post Story</button>
        </div>
    </div>

    <!-- Scrollable window for displaying transaction data -->
    <div id="transaction-data-window" class="scrollable-window">
        <!-- Default loading of the last 100 blocks -->
    </div>

    <button type="button" id="fetchDataButton">Load More Blocks</button>

    <script src="script.js"></script>
</body>
</html>
