<!DOCTYPE html>
<html>
<head>
     <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }

        button {
            background-color: #00ff00;
            border: none;
            color: black;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        input {
            background-color: #00ff00;
            color: black;
            padding: 10px;
            margin: 4px 2px;
        }
    </style>
    <title>The PulseChain Press</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>Welcome to The Great Library of the PulseChain Nation</h1>

    <button id="connectButton">Connect Wallet</button>
    <div id="networkStatus"></div>

    <div id="tweets">
        <h2>Tweets</h2>
        <input type="text" id="tweetInput">
        <button id="tweetButton">Post Tweet</button>
        <ul id="tweetList"></ul>
    </div>

    <div id="books">
        <h2>Books</h2>
        <input type="text" id="bookInput">
        <button id="bookButton">Add Book</button>
        <ul id="bookList"></ul>
    </div>

    <div id="stories">
        <h2>Stories</h2>
        <input type="text" id="storyInput">
        <button id="storyButton">Post Story</button>
        <ul id="storyList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
