<!DOCTYPE html>

</head>
<body>
  <header>
    <!-- We'll add some cool ANSI art here later -->

  </header>

  <main>
    <!-- Tweets Section -->
    <section id="tweets">
      <h2>Tweets</h2>
      <!-- We'll dynamically populate this with JS -->

    <!-- Stories Section -->
    <section id="stories">
      <h2>Stories</h2>
      <!-- Stories go here -->
    </section>

    <!-- Books Section -->
    <section id="books">
      <h2>Books</h2>
      <!-- Books go here -->
    </section>

<!-- User Input Form -->
<form id="userInputForm">
  <label for="postType">Type:</label>
  <select id="postType">

    <option value="story">Story</option>
    <option value="book">Book</option>
  </select>
  <label for="content">Share your thoughts:</label>
  <textarea id="content"></textarea>
  <button type="submit">Post</button>
</form>

  <script src="script.js"></script>
