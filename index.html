<!DOCTYPE html>
<html>
<head>
    <title>The PulseChain Press</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>Welcome to The PulseChain Press</h1>

    <button id="connectButton">Connect Wallet</button>
    <div id="networkStatus"></div>

    <div id="tweets">
        <h2>Tweets</h2>
        <input type="text" id="tweetInput">
        <button id="tweetButton">Post Tweet</button>
        <ul id="tweetList"></ul>
    </div>

    <div id="books">
        <h2>Books</h2>
        <input type="text" id="bookInput">
        <button id="bookButton">Add Book</button>
        <ul id="bookList"></ul>
    </div>

    <div id="stories">
        <h2>Stories</h2>
        <input type="text" id="storyInput">
        <button id="storyButton">Post Story</button>
        <ul id="storyList"></ul>
    </div>

    <!-- Scrollable window for displaying transaction data -->
    <div id="transaction-data-window" class="scrollable-window"></div>
     
    <!-- Form for selecting the number of blocks back to fetch -->
    <form id="blockCountForm">
        <label for="blockCount">Number of Blocks Back:</label>
        <select id="blockCount">
            <option value="1">1 Block</option>
            <option value="5">5 Blocks</option>
            <option value="10">10 Blocks</option>
            <option value="20">20 Blocks</option>
        </select>
        <button type="button" id="fetchDataButton">Fetch Data</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
