<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The PulseChain Library</title> <!-- Changed the title here -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body class="dark-mode">
    <h1>Welcome to The PulseChain Library</h1> <!-- Changed the header here -->

    <button id="connectButton" aria-label="Connect to Wallet">Connect Wallet</button>
    <div id="networkStatus"></div>

    <section id="posts">
        <h2>Posts</h2>
        <textarea id="postInput" rows="4" cols="50" aria-label="Enter your post here"></textarea>
        <button id="publishButton" aria-label="Publish Post">Publish</button>
        <ul id="postList"></ul>
    </section>

    <section id="transaction-data-window" class="scrollable-window"></section>
    <button id="loadMoreTransactionsButton">Load More Transactions</button>
    <input type="text" id="transactionCountInput" placeholder="Enter how many transactions to read">

    <script src="script.js"></script>
</body>
</html>
