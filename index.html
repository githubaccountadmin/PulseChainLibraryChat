<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>90's Themed Message Board</title>
</head>
<body>
  <h1>Welcome to the 90's BBS</h1>

  <select id="postType">
    <option value="Tweet">Tweet</option>
    <option value="Story">Story</option>
    <option value="Book">Book</option>
  </select>

  <textarea id="postContent" rows="4" cols="50"></textarea>
  <button id="postButton">Post</button>

  <section id="tweets">
    <!-- Tweets will appear here -->
  </section>

  <section id="stories">
    <!-- Stories will appear here -->
</section>

  <section id="books">
    <!-- Books will appear here -->
  </section>

  <script src="script.js"></script>
</body>
</html>
