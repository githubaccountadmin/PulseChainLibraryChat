<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>90's BBS Style Message Board</title>
</head>
<body>

    <button id="connect-wallet">Connect Wallet</button> <!-- New Wallet Connect Button -->

    <h1>Tweets</h1>
    <div id="tweet-section"></div>
    <textarea id="tweet-message"></textarea>
    <button class="post-button" data-target="tweet">Post Tweet</button>

    <h1>Stories</h1>
    <div id="story-section"></div>
    <textarea id="story-message"></textarea>
    <button class="post-button" data-target="story">Post Story</button>

    <h1>Books</h1>
    <div id="book-section"></div>
    <textarea id="book-message"></textarea>
    <button class="post-button" data-target="book">Post Book</button>

    <script src="script.js"></script>
</body>
</html>
