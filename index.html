<!DOCTYPE html>
<html>
<head>
     <title>The PulseChain Press</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>Welcome to The PulseChain Press</h1>

    <button id="connectButton">Connect Wallet</button>
    <div id="networkStatus"></div>

    <h2>Tweets, Books, Stories</h2>
    <input type="text" id="tweet-input">
    <button id="tweet-button">Post Tweet</button>
    <ul id="tweets-list"></ul>
    
    <input type="text" id="book-input">
    <button id="book-button">Add Book</button>
    <ul id="books-list"></ul>

    <input type="text" id="story-input">
    <button id="story-button">Post Story</button>
    <ul id="stories-list"></ul>

    <!-- Scrollable window for displaying transaction data -->
    <div id="transaction-data-window" class="scrollable-window"></div>

    <button id="fetchDataButton">Load More Blocks</button>
     
     <script src="script.js"></script>
</body>
</html>
